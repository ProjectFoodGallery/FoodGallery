<div class="col-md-offset-5 login-box login-page container" id="login">

  <h4 class="text-center">Login</h4>

  <form class="form mt-4">

    <div class="form-group">
      <input
        class="form-control"
        placeholder="user name"
        autofocus>
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="password">
    </div>

    <button
      [routerLink]="['/home']"
      type="submit"
      class="btn btn-danger btn-block">
      login
    </button>

  </form>

  <p>Not a user? <a>Register now</a></p>

</div>
